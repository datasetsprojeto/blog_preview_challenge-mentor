<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/index.css">
</head>
<body class="page">
  <main class="blog-card">
    <div class="blog-card__image"></div>
    
    <span class="blog-card__category">Learning</span>
    
    <p class="blog-card__date">Published 21 Dec 2023</p>
    
    <h1 class="blog-card__title">HTML & CSS foundations</h1>
    
    <p class="blog-card__description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    
    <div class="blog-card__author author">
      <div class="author__avatar"></div>
      <span class="author__name">Greg Hooper</span>
    </div>
  </main>
  
  <footer class="attribution">
    <p class="attribution__text">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link">Frontend Mentor</a>. 
      Coded by <a href="#" class="attribution__link">Renato Soares Pereira</a>.
    </p>
  </footer>
</body>
</html>
